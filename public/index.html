<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Image Blender</title>
</head>
<body>
  <h1>AI Image Blender</h1>

  <form id="imageForm" enctype="multipart/form-data">
    <input type="text" name="prompt" placeholder="Enter prompt" required />
    <input type="file" name="image" id="imageInput" accept="image/png" required />
    <input type="file" name="mask" id="maskInput" accept="image/png" required />
    <button type="submit">Generate Image</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('imageForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const imageFile = document.getElementById('imageInput').files[0];
      const maskFile = document.getElementById('maskInput').files[0];

      if (imageFile.type !== "image/png" || maskFile.type !== "image/png") {
        alert("Please upload PNG files only.");
        return;
      }

      const formData = new FormData();
      formData.append("prompt", document.querySelector('input[name="prompt"]').value);
      formData.append("image", imageFile);
      formData.append("mask", maskFile);

      const res = await fetch("/api/generate", {
        method: "POST",
        body: formData,
      });

      const data = await res.json();

      if (data.result) {
        document.getElementById("result").innerHTML = `
          <h3>Generated Image:</h3>
          <img src="${data.result}" width="512" height="512">
        `;
      } else {
        document.getElementById("result").innerHTML = `<p>Error: ${data.error}</p>`;
      }
    });
  </script>
</body>
</html>
