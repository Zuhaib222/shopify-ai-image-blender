<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Blender</title>
</head>
<body>
  <h1>AI Image Blender</h1>
  <form id="blendForm" method="POST" enctype="multipart/form-data">
    <label>Prompt:</label>
    <input type="text" name="prompt" required><br><br>

    <label>Original Image:</label>
    <input type="file" name="image" accept="image/*" required><br><br>

    <label>Mask Image:</label>
    <input type="file" name="mask" accept="image/*" required><br><br>

    <button type="submit">Generate Image</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('blendForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      const res = await fetch('/api/generate', {
        method: 'POST',
        body: formData,
      });

      const data = await res.json();
      if (data.result) {
        document.getElementById('result').innerHTML =
          `<h3>Generated Image:</h3><img src="${data.result}" width="512" height="512">`;
      } else {
        document.getElementById('result').innerHTML =
          `<p>Error: ${data.error}</p>`;
      }
    });
  </script>
</body>
</html>
